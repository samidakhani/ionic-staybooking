<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" email required
          #emailCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item *ngIf="emailCtrl.touched && !emailCtrl.valid" lines="none">
          <ion-label>Should be a valid email address</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="5"
          #passwordCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item *ngIf="passwordCtrl.touched && !passwordCtrl.valid" lines="none">
          <ion-label>Should be 6 characters long</ion-label>
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" class="ion-margin" expand="block"
          (click)="onSwicthMode()">
          Switch to {{ isLogin ? 'Signup': 'Login'}}
        </ion-button>
        <ion-button type="submit" color="primary" class="ion-margin" expand="block">
          {{ isLogin ? 'Login':'Signup'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 </form>
</ion-content>
