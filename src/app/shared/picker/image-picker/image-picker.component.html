<div class="picker">

  <ion-img class="image" [src]="selectedImage"
    *ngIf="selectedImage" (click)="onPickImage()"></ion-img>

  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>

  <input type="file" #filePicker *ngIf="userPicker" (change)="onImageSelected($event)" accept="image/jpeg"/>
</div>
