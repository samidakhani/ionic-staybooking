<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{placefetched ?place.title: 'Loading'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!placefetched">
    <ion-row class="ion-text-center">
      <ion-col size-sm="6" offset-sm="3">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid class="ion-no-padding" *ngIf="placefetched">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
          {{place.description}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
          {{place.location.address}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isBookable">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button class="ion-margin" color="primary" expand="block"
          (click)="onBookPlace()">Book</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="location-image">
        <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img (click)="onShowFullMap()" [src]="place.location.staticMapUrl"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
